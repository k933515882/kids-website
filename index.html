    }

        const len = categories[currentCat].items.length;
        currentIdx = (currentIdx + 1) % len;

        speak();
    }

        const len = categories[currentCat].items.length;
        currentIdx = (currentIdx - 1 + len) % len;
        updateModal();
        speak();
    }

        document.getElementById('modal').classList.remove('active');
